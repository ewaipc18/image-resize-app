<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Converter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #6366f1;
            --secondary-color: #4f46e5;
        }

        .drop-zone {
            border: 2px dashed #ccc;
            border-radius: 10px;
            padding: 2rem;
            text-align: center;
            transition: all 0.3s;
            min-height: 300px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            background: #f8f9fa;
        }

        .drop-zone.dragover {
            border-color: var(--primary-color);
            background-color: rgba(99, 102, 241, 0.1);
        }

        .preview-container {
            max-width: 400px;
            margin: 0 auto;
            position: relative;
        }

        .preview-image {
            max-width: 100%;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .conversion-options {
            background: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
        }

        .loading-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(255, 255, 255, 0.8);
            display: none;
            align-items: center;
            justify-content: center;
            border-radius: 8px;
        }
    </style>
</head>
<body class="bg-light">
    <div class="container py-5">
        <div class="text-center mb-5">
            <h1 class="display-4 fw-bold text-primary">Image Converter</h1>
            <p class="lead text-muted">Convert images between different formats instantly</p>
        </div>

        <div class="row g-4">
            <div class="col-lg-8">
                <div class="drop-zone" id="dropZone">
                    <div class="content">
                        <i class="bi bi-cloud-upload fs-1 text-muted"></i>
                        <p class="mt-3">Drag and drop images here<br>or click to upload</p>
                        <input type="file" id="fileInput" accept="image/*" hidden>
                    </div>
                </div>
            </div>

            <div class="col-lg-4">
                <div class="conversion-options">
                    <div class="mb-4">
                        <label class="form-label">Output Format</label>
                        <select class="form-select" id="formatSelect">
                            <option value="png">PNG</option>
                            <option value="jpeg">JPEG</option>
                            <option value="webp">WebP</option>
                        </select>
                    </div>

                    <div class="mb-4">
                        <label class="form-label">Quality (JPEG only)</label>
                        <input type="range" class="form-range" id="qualityRange" min="1" max="100" value="90">
                    </div>

                    <button class="btn btn-primary w-100 py-2" id="convertBtn">
                        Convert Image
                    </button>
                </div>
            </div>
        </div>

        <div class="preview-container mt-5" id="previewContainer" style="display: none;">
            <div class="loading-overlay" id="loadingOverlay">
                <div class="spinner-border text-primary" role="status"></div>
            </div>
            <img src="#" class="preview-image" id="previewImage">
            <a href="#" class="btn btn-success mt-3 w-100" id="downloadLink" download style="display: none;">
                Download Converted Image
            </a>
        </div>
    </div>

    <script>
        const dropZone = document.getElementById('dropZone');
        const fileInput = document.getElementById('fileInput');
        const previewImage = document.getElementById('previewImage');
        const formatSelect = document.getElementById('formatSelect');
        const qualityRange = document.getElementById('qualityRange');
        const convertBtn = document.getElementById('convertBtn');
        const downloadLink = document.getElementById('downloadLink');
        const loadingOverlay = document.getElementById('loadingOverlay');

        // Drag and drop handlers
        dropZone.addEventListener('click', () => fileInput.click());
        dropZone.addEventListener('dragover', (e) => {
            e.preventDefault();
            dropZone.classList.add('dragover');
        });
        dropZone.addEventListener('dragleave', () => dropZone.classList.remove('dragover'));
        dropZone.addEventListener('drop', (e) => {
            e.preventDefault();
            dropZone.classList.remove('dragover');
            const file = e.dataTransfer.files[0];
            handleFile(file);
        });

        fileInput.addEventListener('change', () => {
            const file = fileInput.files[0];
            handleFile(file);
        });

        function handleFile(file) {
            if (!file.type.startsWith('image/')) {
                alert('Please select an image file');
                return;
            }

            const reader = new FileReader();
            reader.onload = (e) => {
                previewImage.src = e.target.result;
                document.getElementById('previewContainer').style.display = 'block';
            };
            reader.readAsDataURL(file);
        }

        // Conversion handler
        convertBtn.addEventListener('click', async () => {
            if (!previewImage.src || previewImage.src === '#') {
                alert('Please select an image first');
                return;
            }

            loadingOverlay.style.display = 'flex';
            
            try {
                const img = await createImageBitmap(fileInput.files[0]);
                const canvas = document.createElement('canvas');
                canvas.width = img.width;
                canvas.height = img.height;
                const ctx = canvas.getContext('2d');
                ctx.drawImage(img, 0, 0);

                const format = formatSelect.value;
                let quality = format === 'jpeg' ? qualityRange.value / 100 : 1;

                canvas.toBlob((blob) => {
                    const url = URL.createObjectURL(blob);
                    downloadLink.href = url;
                    downloadLink.download = `converted_image.${format}`;
                    downloadLink.style.display = 'block';
                    loadingOverlay.style.display = 'none';
                }, `image/${format}`, quality);
                
            } catch (error) {
                loadingOverlay.style.display = 'none';
                alert('Error converting image: ' + error.message);
            }
        });
    </script>
</body>
</html>
